<li class="path">
  <header ng-click="$parent.toggle('paths', pathName)">
    <h2>
      <a>{{pathName}}</a>
    </h2>
    <ul class='options'>
      <li ng-if="!isSingle">
        <a href="{{getEditPath(pathName)}}">Edit This Path</a>
      </li>
    </ul>
  </header>
  <ul class='operations' collapse-when="$parent.isCollapsed('paths', pathName)" >
    <operation ng-repeat="(operationName, operation) in path" ng-if="!isVendorExtension(operationName)"></operation>
  </ul>
</li>
